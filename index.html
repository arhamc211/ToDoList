<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <div class="container">

        <div class = "box">
            <h1>To Do List</h1>
        </div>

        <ul class="list1" id="list1" onclick="strikeOut(event)"></ul>
        
        <div class = "box1">
            <label for="taskinput"></label>
            <input type="text" id="input-field" placeholder="Enter your Task here">
        </div>
        
        <div class = "box2">
            <button class = "button"  onclick="addToList()"> Add </button> 
            <button class = "button" id="deletetasks"  onclick="deleteTasks()"> Delete All </button> 
        </div>
        
    </div>

<script src="script.js"></script>

</body>
</html>
